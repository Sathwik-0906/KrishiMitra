<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Crop Recommendation</h1>
        <form id="crop-form">
            <div class="form-group">
                <label for="land-area">Land Area (in acres):</label>
                <input type="number" id="land-area" name="land-area" required>
            </div>
            <div class="form-group">
                <label for="prev-crop">Previous Crop:</label>
                <input type="text" id="prev-crop" name="prev-crop" required>
            </div>
            
            <div class="location-container">
                <button type="button" id="location-btn">Allow Location Access</button>
                <p id="location-status"></p>
            </div>

            <button type="submit">Submit</button>
        </form>
        
        <div id="recommendation">
            <p>Your recommendation will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
